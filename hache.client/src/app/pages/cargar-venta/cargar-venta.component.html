<div class="sidebar">
  <div class="carrito-header">
    <h2>Carrito</h2>
  </div>
  <div class="carrito">
    
    
    <app-item-carrito *ngFor="let articulo of carrito"
                      [articulo]="articulo">

    </app-item-carrito>
  </div>
  <div class="carrito-footer">
    <h3>Total: {{ total | currency }}</h3>
    <button (click)="abrirCheckout()" [disabled]="carrito.length === 0">Abrir Checkout</button>
  </div>
</div>

<div class="content">
  <app-checkout *ngIf="mostrarModal" (cerrarModal)="cerrarModal()"></app-checkout>
  <router-outlet></router-outlet>
</div>
