
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-96">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Aplicar Descuento</h2>

    <p class="text-sm text-gray-700">Artículo: <span class="font-medium">{{ articulo.articulo.nombre | capitalize }}</span></p>
    <p class="text-gray-500 text-xs">{{ articulo.articulo.precio | currency }} x {{ articulo.cantidad }}u.</p>
    <p class="text-sm text-gray-500">
      Precio Original:
      <span class="font-semibold text-gray-800">{{ articulo.articulo.precio * articulo.cantidad | currency }}</span>
    </p>

    <!-- Selección de tipo de descuento -->
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Tipo de Descuento</label>
      <select [(ngModel)]="tipoDescuento"
              (ngModelChange)="aplicarDescuento(); validarTipoDescuento($event)"
              class="w-2/2 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
        <option value="porcentaje">Porcentaje (%)</option>
        <option value="monto">Monto fijo</option>
      </select>
    </div>

    <!-- Input para el valor del descuento -->
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Valor del Descuento</label>
      <input type="number"
             [(ngModel)]="valorInput"
             (ngModelChange)="aplicarDescuento()"
             (input)="validarDescuento($event)"
             class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"
             placeholder=""
             min="0"
             [max]="tipoDescuento === 'porcentaje' ? 100 : subtotal()"
              />
    </div>

    <!-- Mostrar precio final -->
    <p class="text-sm mt-4 text-gray-700">
      Precio Final: <span class="font-semibold text-green-600">{{ subtotal() }}</span>
    </p>

    <!-- Botones de acción -->
    <div class="flex justify-end space-x-2 mt-6">
      <button (click)="cerrar()" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">
        Cancelar
      </button>
      <button (click)="cerrar()"
              class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
        Aplicar
      </button>
    </div>
  </div>
</div>
