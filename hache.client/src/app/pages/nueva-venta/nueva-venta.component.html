<div id="sidebar" class="bg-light p-3" style="width: 25%; position: fixed; top: 9.5%; /* ajusta según la altura de tu navbar */
    left: 0; /* ajusta según la altura de tu navbar */
    overflow-y: auto; box-sizing: border-box; background-color: #f8f9fa; /* color de fondo */
    z-index: 1000; height: calc(100% - 9.5%);">
  <h2>CARRITO</h2>
  <div id="cart-items">
    <!--<%foreach (Clases.ArticuloCarrito articuloCarrito in ListCarrito)
    {%>-->
    <div *ngFor="let articulo of datos" class="cart-item">
      <img *ngIf="articulo?.imagen?.length > 0; else noImage" [src]="articulo.imagen[0].url" class="card-img-top" alt="Imagen del producto" />
      <ng-template #noImage>
        <img src="ruta/a/imagen-placeholder.jpg" class="card-img-top" alt="Imagen no disponible" />
      </ng-template>
      <div class="cart-item-details">
        <p class="cart-item-title">{{ articulo.nombre }}</p>
        <p class="cart-item-price">{{ articulo.precio | currency }}</p>
      </div>
    </div>
    <!--<%} %>-->
  </div>
</div>
