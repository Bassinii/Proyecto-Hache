<div class="nueva-venta-container">
  <app-carrito [abrirModal]="abrirModal.bind(this)"></app-carrito>
  <app-lista-productos></app-lista-productos>
</div>

<!-- Modal Checkout -->

  <ng-container *ngIf="mostrarModal">
    <div class="max-w-screen-lg mx-auto px-4 md:px-10 lg:px-20">
      <div class="fixed inset-0 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-2xl shadow-lg w-full max-w-4xl p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Check out</h2>
            <button (click)="cerrarModal()" class="text-gray-500 hover:text-red-500">âœ•</button>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact Information -->
            <div>
              <h3 class="text-lg font-semibold">Contact Information</h3>
              <input type="email" placeholder="Enter your email" class="w-full mt-2 p-2 border rounded-lg" />
              <label class="block mt-2">
                <input type="checkbox" class="mr-2" /> Email me with news and offers.
              </label>
              <!-- Shipping Details -->
              <h3 class="text-lg font-semibold mt-4">Shipping Details</h3>
              <div class="grid grid-cols-2 gap-2">
                <input type="text" placeholder="First Name" class="p-2 border rounded-lg" />
                <input type="text" placeholder="Last Name" class="p-2 border rounded-lg" />
                <input type="text" placeholder="Address" class="col-span-2 p-2 border rounded-lg" />
                <input type="text" placeholder="Address (Line 02)" class="col-span-2 p-2 border rounded-lg" />
                <input type="text" placeholder="City" class="p-2 border rounded-lg" />
                <input type="text" placeholder="Region (optional)" class="p-2 border rounded-lg" />
                <input type="text" placeholder="Country" class="p-2 border rounded-lg" />
                <input type="text" placeholder="Zip Code" class="p-2 border rounded-lg" />
              </div>
              <input type="text" placeholder="Phone Number" class="w-full mt-2 p-2 border rounded-lg" />
              <label class="block mt-2">
                <input type="checkbox" class="mr-2" /> Save this information for next time.
              </label>
            </div>
            <!-- Order Summary -->
            <div>
              <h3 class="text-lg font-semibold">Order Summary</h3>
              <div *ngFor="let item of carrito" class="flex justify-between border-b py-2">
                <div>
                  <p class="font-medium">{{ item.articulo.nombre }}</p>
                  <p class="text-sm text-gray-500">asd</p>
                </div>
                <p class="font-medium">${{ item.articulo.precio }}</p>
              </div>
              <div class="flex justify-between mt-4">
                <span>Total Items</span>
                <span>{{ carrito.length }}</span>
              </div>
              <div class="flex justify-between">
                <span>Total Charges</span>
                <span>$</span>
              </div>
              <div class="flex justify-between">
                <span>Shipping Charges</span>
                <span>$</span>
              </div>
              <div class="flex justify-between font-bold text-lg mt-2">
                <span>Total</span>
                <span>$</span>
              </div>
            </div>
          </div>
          <button class="w-full mt-4 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
            Proceed to payment
          </button>
        </div>
      </div>
    </div>
</ng-container>
