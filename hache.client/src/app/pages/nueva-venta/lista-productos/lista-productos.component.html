  <div class="lista-articulos">
  <app-producto-card *ngFor="let articulo of articulos"
                     [nombre]="articulo.nombre"
                     [precio]="articulo.precio"
                     [imagenUrl]="articulo.imagen[0].url"
                     (agregarAlCarrito)="agregarAlCarrito(articulo)">
  </app-producto-card>
</div>
