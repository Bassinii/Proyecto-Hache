<div class="cart">
  <h2>Carrito</h2>
  <div *ngFor="let item of cart" class="cart-item">
    <img [src]="" alt="{{ item.articulo.nombre }}" />
    <p>{{ item.articulo.nombre }} - ${{ item.articulo.precio }} x {{ item.cantidad }}</p>
  </div>
  <h3>Total: ${{ total }}</h3>
  <button>Finalizar compra</button>
</div>
