<!-- Contenedor del carrito -->
<div class="carrito-contenedor">
  <div class="carrito">
    <h2>CARRITO</h2>
    <app-carrito-item *ngFor="let articulo of carrito"
                      [articulo]="articulo"
                      >
                        
    </app-carrito-item>
  </div>
  <div class="carrito-footer">
    <h3>Total: {{ total | currency }}</h3>
    <button (click)="abrirModal()">Abrir Checkout</button>
  </div>
</div>
