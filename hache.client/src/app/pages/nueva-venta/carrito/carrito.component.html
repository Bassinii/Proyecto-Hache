<div class="carrito">
  <h2>CARRITO</h2>
  <div>
    <div *ngFor="let articulo of carrito" class="carrito-articulo">
      <img [src]="articulo.articulo.imagen[0]" />
      <p>Brownie - 4500 x 2 </p>
    </div>
  </div>
</div>
<div class="carrito-footer">
  <h3>Total: 4500</h3>
  <button>Finalizar compra</button>
</div>
