<div class="carrito">
  <h2>CARRITO</h2>
    <!-- Antes de crear carrito-item
      <div *ngFor="let articulo of carrito" class="carrito-articulo">
      <img [src]="articulo.articulo.imagen[0]" />
      <p></p>
    </div>-->
  <app-carrito-item *ngFor="let articulo of carrito"
  [nombre] = "articulo.articulo.nombre"
  [precio] = "articulo.articulo.precio"
  [cantidad] = "articulo.cantidad" 
  [imagenUrl]="articulo.articulo.imagen[0].url">
  </app-carrito-item>
</div>
<div class="carrito-footer">
  <h3>Total: 4500</h3>
  <button>Finalizar compra</button>
</div>
