

<div class="max-w-6xl mx-auto p-8 bg-gray-100 rounded-lg shadow-md border border-gray-300 mt-16">
  <!-- Encabezado -->
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-semibold">Reportes de venta</h2>
  </div>

  <!-- Lista de Locales -->
  <div class="mt-8 p-6 bg-white border border-gray-300 rounded-md">
    <h5 class="text-xl font-semibold">Locales disponibles</h5>
    <div class="mt-3 min-h-[300px] border border-gray-300 rounded-md bg-gray-50 p-4">
      <ul *ngIf="nombresLocales.length > 0; else sinLocales">
        <li *ngFor="let nombre of nombresLocales"
            class="p-3 border-b border-gray-300 last:border-none text-lg flex justify-between items-center  transition">
          <span>{{ nombre }}</span>
          <button class="px-6 py-3 border border-black text-black rounded-full hover:bg-gray-300 hover:text-black transition"
                  (click)="obtenerReporte(nombre)">
            Obtener reporte
          </button>
        </li>
      </ul>
      <ng-template #sinLocales>
        <p class="text-center text-gray-500">No hay locales disponibles</p>
      </ng-template>
    </div>
  </div>
</div>
