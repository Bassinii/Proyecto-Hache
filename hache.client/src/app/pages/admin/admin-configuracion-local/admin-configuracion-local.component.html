<div class="max-w-6xl mx-auto p-8 bg-gray-100 rounded-lg shadow-md border border-gray-300 mt-16">
  <!-- Encabezado -->
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-semibold">Locales</h2>
    <button (click)="mostrarModal = true" class="px-6 py-3 border border-black text-black rounded-full hover:bg-gray-200 hover:text-black transition">
      Agregar local
    </button>
  </div>

  <!-- Barra de BÃºsqueda -->
  <div class="mt-6">
    <input type="text" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
           placeholder="Buscar locales..." (input)="filtrarLocales($event)">
  </div>

  <!-- Lista de Locales -->
  <div class="mt-8 p-6 bg-white border border-gray-300 rounded-md">
    <h5 class="text-xl font-semibold">Lista de locales</h5>
    <div class="mt-3 min-h-[300px] border border-gray-300 rounded-md bg-gray-50 p-4">
      <ul *ngIf="nombresLocalesFiltrados.length > 0; else sinLocales">
        <li *ngFor="let nombre of nombresLocalesFiltrados"
            class="p-3 border-b border-gray-300 last:border-none text-lg hover:bg-gray-200 transition">
          {{ nombre | capitalize }}
        </li>
      </ul>
      <ng-template #sinLocales>
        <p class="text-center text-gray-500">No hay locales disponibles</p>
      </ng-template>
    </div>
  </div>
</div>

<div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h3 class="text-xl font-semibold mb-4">Agregar nuevo local</h3>

    <input [(ngModel)]="nuevoLocal"
           type="text"
           placeholder="Nombre del Local"
           class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-gray-500">

    <div class="flex justify-end space-x-3">
      <button (click)="cerrarModal()"
              class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
        Cancelar
      </button>
      <button (click)="agregarLocal()"
              class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition">
        Guardar
      </button>
    </div>
  </div>
</div>
