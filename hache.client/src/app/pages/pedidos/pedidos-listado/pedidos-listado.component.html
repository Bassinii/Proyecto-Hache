<div class="flex flex-col min-h-screen px-4 pb-6">
  <h2 class="text-2xl font-semibold mt-6 mb-4">Pedidos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div *ngFor="let pedido of pedidos"
         class="relative w-full h-[220px] flex border rounded-xl shadow-md bg-white overflow-hidden">

      <!-- Imagen lateral -->
      <div class="w-1/3 bg-gray-100 flex items-center justify-center overflow-hidden">
        <img [src]="pedido.urL_Imagen" alt="Imagen del pedido" class="object-cover w-full h-full" />
      </div>

      <!-- Contenido -->
      <div class="w-2/3 flex flex-col justify-between p-4">
        <!-- Badge -->
        <div class="flex justify-between items-start">
          <span *ngIf="pedido.dia"
                class="bg-gray-100 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full shadow-sm">
            {{ pedido.dia }}
          </span>
        </div>

        <!-- Título -->
        <h3 class="text-lg font-bold text-gray-800 text-center">{{ pedido.nombre | capitalize }}</h3>

        <!-- Botón -->
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 rounded-md mt-2 payment"
                (click)="PedidosRealizar(pedido.iD_TipoPedido,pedido.nombre)">
          Realizar Pedido
        </button>
      </div>

    </div>

  </div>
</div>
