<app-sidebar-pedidos class="sidebar"></app-sidebar-pedidos>

<div class="container-pedidos">
  <div class="h-screen flex flex-col">
    <h2 class="text-2xl font-semibold mb-4 pt-4 pl-4">Pedidos</h2>

    <div class="flex-1 overflow-x-auto" style="max-height: 78vh">
      <div class="flex space-x-4 h-full">

        <div *ngFor="let pedido of pedidos"
             class="relative min-w-[250px] flex flex-col border rounded-2xl shadow-lg bg-white flex-shrink-0  overflow-hidden ml-2 mt-1"
             style="max-height: 75vh"
             >

          <!-- Header blanco con badge -->
          <div class="relative bg-white p-2 flex justify-end">
            <span *ngIf="pedido.dia"
                  class="bg-gray-100 text-gray-700 text-xs font-semibold px-3 py-1 rounded-full shadow">
              {{ pedido.dia }}
            </span>
          </div>

          <!-- Imagen -->
          <div class="flex-1 bg-gray-200 flex items-center justify-center overflow-hidden" style="height: 40%">
            <img src="../../../assets/images/pedidos/{{pedido.imagen}}" alt="Imagen del pedido" class="object-cover w-full h-full" />
          </div>

          <!-- Título -->
          <div class="px-4 py-6 text-center font-bold text-xl bg-white">
            {{ pedido.titulo }}
          </div>

          <!-- Botón Realizar Pedido -->
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-none">
            Realizar Pedido
          </button>

        </div>

      </div>
    </div>
  </div>
</div>
