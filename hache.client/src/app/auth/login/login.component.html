<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-container text-center">
    <h2>Inicia sesi칩n</h2>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="NombreUsuario">Usuario</label>
            <input formControlName="NombreUsuario" type="text" class="form-control" id="NombreUsuario" name="NombreUsuario" placeholder="Ingresa tu usuario.">
            <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="text-danger">
              <div *ngIf="usuario.hasError('required')">
                Ingrese el usuario
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Contrasenia">Contrase침a</label>
            <input formControlName="Contrasenia" type="password" class="form-control" id="Contrasenia" name="Contrasenia" placeholder="Ingresa tu contrase침a.">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.hasError('required')">
                Ingrese la contrase침a
              </div>
            </div>
          </div>
          <input type="submit" (click)="login()" value="Ingresar" class="btn btn-primary btn-block" name="btnAceptar" id="btnAceptar">
        </form>
      </div>
    </div>
  </div>
</div>
