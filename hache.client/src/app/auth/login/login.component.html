
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-container text-center">
    <h2>Inicio sesion</h2>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input formControlName="usuario" type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario.">
              <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)"
                   class="text-danger">
                <div *ngIf="usuario.hasError('required')">
                  Se requiere usuario.
                </div>        
              </div>
          </div>
          <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingresa tu contraseña">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="text-danger">
              <div *ngIf="password.hasError('required')">
                Se requiere contrasena.
              </div>
            </div>
          </div>
          <input type="submit" (click)="login()" value="Ingresar" class="btn btn-primary btn-block" name="btnAceptar" id="btnAceptar">
        </form>
      </div>
    </div>
  </div>
</div>
