<div class="all-unset">
  <nav *ngIf="authService.isAuthenticated()" class="navbar navbar-expand-lg bg-body-tertiary fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hache Gestión</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="all-unset collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/nueva-venta">Nueva venta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/ventas">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gestion-articulos">Gestión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pedidos">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cierre">Cierre</a>
          </li>
          <li *ngIf="authService.getUserRole() == 1" class="nav-item">
            <a class="nav-link" routerLink="/admin">Admin</a>
          </li>
          <li *ngIf="authService.getUserRole() == 1" class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Métricas</a>
          </li>
        </ul>

        <!-- Dropdown para usuario -->
        <div class="dropdown">
          <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Usuario
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/perfil">Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#confirmLogoutModal">
                Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- MODAL DE CONFIRMACIÓN DE CIERRE DE SESIÓN -->
<div class="modal fade" id="confirmLogoutModal" tabindex="-1" aria-labelledby="confirmLogoutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmLogoutLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que quieres cerrar sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="logout()" data-bs-dismiss="modal">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
